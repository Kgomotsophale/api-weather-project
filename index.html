<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=<>, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet"href="styles.css"/>

    <title>Api weather app</title>
</head>
<body>
    <div class="weather">

    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter city..."required class="search-input-form"/>
            <input type="submit" value="search" class="search-button"/>

        </form>
    </header>
    <main>
        <div class="weather-data">
        <div>
        <h1 class="city">
            Johannesburg
    
        </h1>
        <p class="weather-details">
            Wednesday 18:33, Sunny
            <br/>
            Humidity: <strong>66%</strong>, Wind:<strong> 3.13kmh/hr</strong></strong>
        </p>
        </div>
        <div class="container">
        <div class="temperature">
        <div class="icon" >☀️</div>
        <div class="temperature">23°C</div>
        </div>
        </div>
        </div>
    </main>
    <footer>
        This project was coded by
        <a href="https://github.com/Kgomotsophale"target="_blank">Kgomotso Phale</a>
        is 
        <a href="https://github.com/Kgomotsophale/api-weather-project"target="_blank">open source on Github</a>
        and
        <a href="https://leafy-dieffenbachia-3d9bbb.netlify.app/"target="_blank">hosted on Netlify</a>
    </footer>
</div> 
</body>
</html>
